<!DOCTYPE html>
<html>
<head>

    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        input { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üé≠ –ü–µ—Ä–≤–æ–∞–ø—Ä–µ–ª—å—Å–∫–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h1>
    <div>
        <label>–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã: </label>
        <input type="text" id="roomCode" placeholder="1234" maxlength="4">
        <button id="connectBtn">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
    </div>
    <div id="controls" style="display:none;">
        <h3>–ö–æ–º–∞–Ω–¥—ã:</h3>
        <button onclick="sendCommand('calc')">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</button>
        <button onclick="sendCommand('notepad')">–ë–ª–æ–∫–Ω–æ—Ç</button>
        <button onclick="sendCommand('move_mouse')">–î–≤–∏–≥–∞—Ç—å –º—ã—à—å</button>
        <button onclick="sendCommand('type_hello')">–ù–∞–ø–µ—á–∞—Ç–∞—Ç—å "–° 1 –∞–ø—Ä–µ–ª—è!"</button>
        <button onclick="sendCommand('screenshot')">–°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç</button>
        <button onclick="sendCommand('volume_up')">–ì—Ä–æ–º—á–µ</button>
        <button onclick="sendCommand('volume_down')">–¢–∏—à–µ</button>
        <button onclick="sendCommand('open_browser')">–û—Ç–∫—Ä—ã—Ç—å YouTube</button>
    </div>

    <script>
        let ws = null;
        let room = '';

        document.getElementById('connectBtn').addEventListener('click', () => {
            room = document.getElementById('roomCode').value.trim();
            if (!room) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã');
            
            // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ WebSocket —Å–µ—Ä–≤–µ—Ä—É
            ws = new WebSocket('wss://your-app-name.onrender.com'); // –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π URL
            
            ws.onopen = () => {
                console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                document.getElementById('controls').style.display = 'block';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.error) alert(data.error);
            };
            
            ws.onclose = () => {
                alert('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ');
                document.getElementById('controls').style.display = 'none';
            };
        });

        function sendCommand(command) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'command',
                    room: room,
                    command: command
                }));
            } else {
                alert('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }
    </script>
